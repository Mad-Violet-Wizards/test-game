  description: 'Latest nightly build binary'
  draft: false
  prerelease: true
  force_update: true
  auth_token:
    secure: rVxk6OWc0JLdMi5VXVuWLAvlT1whbHHHNBPgcaJxZoYXJlwK0ixT1w1XdF5S7DBH
  on:
    branch: 0.9
    APPVEYOR_REPO_TAG: false


